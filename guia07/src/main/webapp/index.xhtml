<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Meta</title>
            </f:facet>
        </h:head>
        
    <h:body>
        <ui:composition template="Template/Template.xhtml">
                <ui:define name="content"> 

        <f:view>
            <h:form id="tabla_datos">
                <h1 align="left"><h:outputText value="Meta"/></h1>
                
                <p:dataTable value="#{metaBean.modelo}"
                     var="reg"
                     lazy="true"
                     paginator="true"
                     rows="5"
                     selectionMode="single"
                     selection="#{metaBean.nuevo}"
                     disabledSelection="#{metaBean.seleccciones}">
                    
                    <p:ajax update=":frm_detalle:formulario :frm_detalle:btns" listener="#{metaBean.cambiarSeleccion()}" event="rowSelect"/>
                
                    <p:column>
                            <f:facet name="header">
                                    <h:outputText value="ID"/>
                            </f:facet>		
                        <h:outputText value="#{reg.idMeta}"/>
                    </p:column>
                    <p:column>
                            <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                            </f:facet>		
                            <h:outputText value="#{reg.nombre}"/>
                    </p:column>
                    <p:column>
                            <f:facet name="header">
                                    <h:outputText value="Activo"/>
                            </f:facet>		
                            <h:outputText value="#{reg.activo}"/>
                    </p:column>
                    <p:column>
                            <f:facet name="header">
                                    <h:outputText value="Descripcion"/>
                            </f:facet>		
                            <h:outputText value="#{reg.descripcion}"/>
                    </p:column>
                     
                
        </p:dataTable>
          </h:form>
          <br/>
          <h:form id="frm_detalle">
              <h3 align="left">Crear / Editar</h3>
             <p:panel id="formulario">
              
                <p:focus context="formulario"/>
                
                <p:panelGrid id="grid_input" columns="3">

                       <h:outputLabel for="id" value="ID"/>
                       <p:inputText id="id" value="#{metaBean.nuevo.idMeta}"
                                     label="id" readonly="true"/>
                     <p:message id="msmid" for="id"/>

                      <h:outputLabel for="name" value="Nombre"/>
                      <p:inputText id="name" value="#{metaBean.nuevo.nombre}" label="name"
                                  required="true" readonly="false"/>
                     <p:message id="msname" for="name"/>

                     
                     <h:outputLabel for="actived" value="Activo"/>
                     <p:selectBooleanCheckbox id="actived" value="#{metaBean.nuevo.activo}"
                                              disabled="false"/>
                     <p:message id="msactived" for="actived"/>


                     <h:outputLabel for="description" value="Descripcion"/>
                     <p:inputTextarea id="description" value="#{metaBean.nuevo.descripcion}" label="description"
                                      required="true" readonly="false"/>
                     <p:message id="msdescription" for="description"/>

                                                          
                     
                </p:panelGrid>
             </p:panel>
               <p:toolbar id="btns">
                <f:facet name="left">
                    
            
                     <p:commandButton value="Crear" icon="ui-icon-disk"
                                     validateClient="true" ajax="true"
                                     update=":tabla_datos frm_detalle:formulario "
                                     rendered="#{metaBean.btnagregar}"
                                     actionListener="#{metaBean.crear()}"/>

                    <p:commandButton value="Cancelar" icon="ui-icon-cancel"
                                     validateClient="true" ajax="true"
                                     update=":tabla_datos frm_detalle:formulario "
                                     disabled="false" resetValues="true"
                                     actionListener="#{metaBean.cancelar()}"
                                     immediate="true"/>
                                     
                  <p:commandButton value="Eliminar" icon="ui-icon-trash"
                                     validateClient="true" ajax="true"
                                     update=":tabla_datos frm_detalle:formulario "
                                     rendered="#{metaBean.botones}"
                                     actionListener="#{metaBean.Eliminar()}"/>
                    
                    <p:commandButton value="Editar" icon="ui-icon-pencil"
                                     validateClient="true" ajax="true"
                                     update=":tabla_datos frm_detalle:formulario "
                                     rendered="#{metaBean.botones}"
                                     actionListener="#{metaBean.Modificar()}"/>
                   
                    
                    
                  
           </f:facet>
             </p:toolbar>
          </h:form>
       </f:view>
            
            
        </h:body>

    </f:view>
</html>
