<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
 <cc:interface>
         <cc:attribute name="actionEliminar" method-signature="java.lang.Object action()"/>
         <cc:attribute name="actionGuardar" method-signature="java.lang.Object action()" type="java.lang.Boolean"/> 
        <cc:attribute name="actionCancelar"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
   <cc:implementation>
        <p:panelGrid>
            <p:commandButton value="Eliminar" actionListener="#{cc.attrs.actionEliminar}" update="@all" />
            <p:commandButton value="Editar" actionListener="#{cc.attrs.actionGuardar}" update="@all" />
            <p:commandButton value="Cancelar" actionListener="#{metaBean.cancelar()}"  update="@all"/>
        </p:panelGrid>
    </cc:implementation>
</html>
